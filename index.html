<!doctype html>
<html lang="en">
  <head>
  <title>Adam Biagianti - Front-End Web Developer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="build/css/styles.min.css"/>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  </head>

  <script type="text/html" id="projects-template">
    <div class="row">
      {{ for (var i = 0; i < it.data.length; i++) { }}
        {{ var project = it.data[i]; }}
        <div class="col-md-4">
          <div class="media-box" data-index="{{= i}}">
            <img src="images/{{= project.file}}"/>
          </div>
        </div>
      {{ } }}
    </div>
  </script>

  <script type="text/html" id="sidebar-template">
    <h2 class="sans black"><strong>{{= it.name}}</strong></h2>
    <h5 class="sans">
      <small class="upper">w/ </small><span>{{= it.tech}}</span>
    </h5>
    <p class="grid-spacing sans">
      {{ if (it.available) { }}
        <a href="{{= it.uri}}" target="_blank" class="black link">view project</a>
        <a href="{{= it.repo}}" target="_blank" class="black col-md-offset-1 link">view code</a>
      {{ } else { }}
        <a href="{{= it.repo}}" target="_blank" class="black link">view code</a>
      {{  } }}
    </p>
    <hr class="col-md-1">
    <div class="row">
      <p class="col-md-11">{{= it.description}}</p>
    </div>

    <hr class="col-md-1">
    <div class="clearfix"></div>
  </script>

  <body class="black-bg">
    <div class="container-fluid">
      <div class="row">
        <header class="col-xs-12 col-md-2">
          <div class="header-title">
            <h1 class="spacing sans"><strong>ADAM BIAGIANTI</strong></h1>
          </div>
          <h5 class="spacing sans mute">front-end web developer</h5>

          <div class="grid-spacing" id="header-links">
            <a class="link" target="_blank" href="https://github.com/el-mapache">
              <strong>code on github</strong>
            </a>
          </div>
        </header>

        <section id="main-list" class="col-xs-12 col-md-10 col-md-offset-2 black-bg">
          <div id="main-list-wrapper"></div>
        </section>
      </div>

      <div class="row">
        <section id="project-detail-view" class="col-md-4 hide-animation">
          <div class="spacing col-md-offset-1 mute">
            <button type="button" id="prev-btn" class="btn-nav">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </button>


            <button type="button" id="next-btn" class="btn-nav">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </button>

            <button type="button" id="close-btn" class="btn-nav pull-right">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
            <div id="project-metadata"></div>
          </div>
        </section>

      </div>
    </div>
    <script src="build/js/app.min.js"></script>
  </body>
</html>
