<!doctype html>
<html lang="en">
  <head>
  <title>Adam Biagianti - Front-End Web Developer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>

  <script type="text/html" id="projects-template">
    <div class="row">
      {{ for (var i = 0; i < it.data.length; i++) { }}
        {{ var project = it.data[i]; }}
        <div class="col-md-5 col-md-offset-1">
          <div class="media-box" data-index="{{= i}}">
            <div class="about-overlay">
              <h3 class="col-xs-6 col-sm-6 col-md-6 sans alpha no-margin yellow">{{= project.name}}</h3>
              <div class="clearfix"></div>
              <p>{{= project.blurb}}</p>
            </div>
            <img src="images/{{= project.file}}"/>
          </div>
        </div>
      {{ } }}
    </div>
  </script>

  <script type="text/html" id="sidebar-template">
    <h2 class="sans black"><strong>{{= it.name}}</strong></h2>
    <h5 class="sans">
      <small class="upper">w/ </small><span>{{= it.tech}}</span>
    </h5>
    <p class="grid-spacing sans">
      {{ if (it.available === "yes") { }}
        <a href="{{= it.uri}}" target="_blank" class="black link">view project</a>
        <a href="{{= it.repo}}" target="_blank" class="black col-md-offset-1 link">view code</a>
      {{ } else { }}
        <a href="{{= it.repo}}" target="_blank" class="black link">view code</a>
      {{  } }}
    </p>
    <hr class="col-md-1">
    <div class="row">
      <p class="col-md-11">{{= it.description}}</p>
    </div>

    <hr class="col-md-1">
    <div class="clearfix"></div>
  </script>

  <body class="yellow-bg">
    <div class="container-fluid">
      <div class="row">
        <header class="col-md-2">
          <div id="header-wrapper">
            <div class="row">
              <h1 class="sans col-md-6"><strong>ADAM BIAGIANTI</strong></h1>
              <h5 class="sans mute col-md-11">front-end web developer</h5>
            </div>

            <div id="header-links">
              <p class="mute">on github:
                <a class="mute" href="https://github.com/el-mapache">
                  <strong>el-mapache</strong>
                </a>
              </p>
            </div>
          </div>
        </header>

        <section id="main-list" class="col-md-10 black-bg">
          <div id="main-list-wrapper" style="padding-top: 20px;"></div>
        </section>

        <section id="project-detail-view" class="col-md-4 hide-animation">
          <div id="project-metadata-wrapper" class="col-md-offset-1 mute">
            <button type="button" id="prev-btn" class="btn-nav">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </button>

            <button type="button" id="close-btn" class="btn-nav">
              <span class="glyphicon glyphicon-remove"></span>
            </button>

            <button type="button" id="next-btn" class="btn-nav">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </button>

            <div id="project-metadata"></div>
          </div>
        </section>

      </div>
    </div>
    <script src="js/dot.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
